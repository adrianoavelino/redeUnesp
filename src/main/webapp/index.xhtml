<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <p:dialog header="Autenticação"
                  closable="false"
                  draggable="false"
                  resizable="false"
                  modal="true"
                  visible="true" >
            <h:form id="login-cadastro">
                <h:panelGrid columns="2">
                    <p:outputLabel />
                    <p:messages />
                    <p:outputLabel for="email" value="E-mail"/>
                    <p:inputText id="email"
                                 value="#{loginController.login.email}"
                                 required="true" 
                                 requiredMessage="Preencha o campo login" />
                    <p:outputLabel for="senha" value="Senha:"/>
                    <p:password id="senha"
                                 value="#{loginController.login.senha}"
                                 required="true" 
                                 requiredMessage="Preencha o campo senha" />
                    <p:outputLabel value=""/>
                    <p:commandButton value="Autenticar"
                                     action="#{loginController.autenticar()}"
                                     update="login-cadastro" />
                </h:panelGrid>
            </h:form>
        </p:dialog>
    </h:body>
</html>
