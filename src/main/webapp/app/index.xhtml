<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="titulo">Rede Unesp</ui:define>
    <ui:define name="menu">
        <h:form id="menu">
            <p:menubar styleClass="menu">
                <p:menuitem value="Home" action="index?faces-redirect=true"/>
                <p:menuitem value="Usuario" action="usuario?faces-redirect=true"/>
                <p:menuitem value="Grupo de Redes" action="grupoDeRedes?faces-redirect=true"/>
                <p:menuitem value="Vlan" action="vlan?faces-redirect=true"/>
                <p:menuitem value="Rede" action="rede?faces-redirect=true"/>
                <p:submenu label="Subrede">
                    <p:menuitem value="Cadastrar" action="subrede?faces-redirect=true"/>
                    <p:menuitem value="Deletar" action="deletar-subrede?faces-redirect=true"/>

                </p:submenu>
                <p:menuitem value="Login" action="login?faces-redirect=true"/>
                <p:menuitem value="Host" action="host?faces-redirect=true"/>
                <p:menuitem value="Tipo Host" action="tipo-host?faces-redirect=true"/>
            </p:menubar>
        </h:form>        
    </ui:define>
    <ui:define name="dados">
        <p:dataTable value="#{vlanController.vlanDao.buscarVlanPorRede(1)}" var="vlan">
            <p:column headerText="VLAN" style="width: 150px">
                <h:outputText value="#{vlan.numero} - #{vlan.descricao}" />
            </p:column>
            <p:column headerText="IP" >
                <p:dataTable value="#{ipController.ipDao.buscarIpsPorVlan(vlan.id)}" var="ip">
                    <p:column headerText="IP" style="width: 100px">
                        <h:outputText value="#{ip.enderecoIp}" />
                    </p:column>
                    <p:column headerText="host">
                        <h:outputText value="#{ip.host.nome}" />
                    </p:column>
                    <p:column headerText="mac-address">
                        <h:outputText value="#{ip.host.macAddres}" />
                    </p:column>
                    <p:column headerText="usuario">
                        <h:outputText value="#{ip.host.usuario.nome}" />
                    </p:column>
                    <p:column headerText="matricula">
                        <h:outputText value="#{ip.host.usuario.matricula}" />
                    </p:column>
                </p:dataTable>
            </p:column>
        </p:dataTable>
    </ui:define>
</ui:composition>
